<div *ngIf="products.length; else loading">
  <h2 class="text-center">Список товаров</h2>

  <div class="form-control">
    <input type="text" placeholder="Найти ..." [(ngModel)]="searchStr">
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Дата добавления</th>
      <th>Открыть</th>
      <th>Удалить</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let product of products | search: searchStr; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.date | date:'medium':null:'ru'}}</td>
      <td>
        <button class="btn btn-dark" [routerLink]="['/admin','product', product.id ,'edit']">Редактировать</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="remove(product.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <hr />
  <button [routerLink]="['/admin', 'add']" class="btn btn-primary">Добавить продукт</button>
  <hr />
</div>

<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>

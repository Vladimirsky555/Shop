<div *ngIf="orders.length; else noOrders">
  <h2 class="text-center">Список заказов</h2>

  <table>
    <thead>
    <tr>
      <th>Дата</th>
      <th>Телефон</th>
      <th>Имя</th>
      <th>Имейл</th>
      <th>Адрес</th>
      <th>Товары</th>
      <th>Цена</th>
      <th>Статус</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.date | date:'medium':null:'ru'}}</td>
      <td>{{ order.phone }}</td>
      <td>{{ order.email }}</td>
      <td>{{ order.name }}</td>
      <td>{{ order.address }}</td>
      <td>
        <div *ngFor="let product of order.orders">{{product.title}}</div>
      </td>
      <td >
        <div class="text-center">{{ order.price }} Руб</div>
        <div class="text-center">{{ order.payment }}</div>
      </td>

      <td>
        <button class="btn btn-danger" (click)="remove(order.id)">Завершён</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noOrders>
  <p class="text-center">Нет заказов!!!</p>
</ng-template>

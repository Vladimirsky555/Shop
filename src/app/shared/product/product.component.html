<div class="wrapper">
  <div class="text-center">
    <h2>{{ product.title}}</h2>

    <div class="flex-center">
      <quill-view-html [content]="product.photo"></quill-view-html>
    </div>

    <h2>Цена: {{product.price}} Руб.</h2>
    <button [routerLink]="['/product', product.id]" class="btn btn-primary">Открыть</button>
    <button [routerLink]="['/cart']" class="btn btn-primary" (click)="addProduct(product)">Добавить в корзину</button>
  </div>
</div>
